<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageLens 使用說明</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #13293d);
      color: #f6f8fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      padding: 24px 28px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.25);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    p {
      margin: 0 0 18px;
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: #5d87a8;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.3px;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    a.button:hover {
      background: #6fa0c7;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    small {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PageLens 使用說明</h1>
    <p>完整的使用與維護指引已移到 Google 簡報，請點擊下方按鈕查看最新版本。</p>
    <a class="button" href="https://docs.google.com/presentation/d/19W7ib6VGXHYqBHgyYbIXQbtUGGvcrBlC4OGdTKJHNc8/edit?usp=sharing" target="_blank" rel="noopener noreferrer">前往 Google 簡報</a>
    <small>若無法開啟，請確認網路或登入 Google 帳號後再試。</small>
  </div>
</body>
</html>
